  <body>
      <!--Navigation Bar-->
      <nav class="navbar fixed-top navbar-expand-sm navbar-light bg-light">

            </div>

      <!--Message Form-->
      <img class="message-bg animate__animated animate__rotateInUpRight animate__slow animate__delay-1s " src="./images/shape_7.png" alt="">
      <img class="message-bg2 animate__animated animate__wobble animate__slower" src="./images/shape_1.png" alt="">

      <div class="messageme">
        <h3>Message Me</h3>
        <div class="formContainer">
          <div class="input-group">
            <span class="input-group-text">First and last name</span>
            <input type="text" aria-label="First name" class="form-control" placeholder="first">
            <input type="text" aria-label="Last name" class="form-control" placeholder="last">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
            <input placeholder="jsmith@example.com" type="email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Phone</span>
            <input placeholder="98765432" type="tel" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
          <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">Preferred Contact Method</label>
            <select class="form-select" id="inputGroupSelect01">
              <option selected>Choose...</option>
              <option value="1">Email</option>
              <option value="2">Phone</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-submit">Submit</button>
      </div>
    </div>



    <div class="toast animate__animated animate__headShake animate__delay-5s animate__repeat-2" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <img src="./images/icon_m.png" class="rounded me-2" alt="..." height="25px" width="25px">
        <strong class="me-auto">Moryah</strong>
        <button type="button" class="btn-close" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        Would you like to start a live chat with me?
        <div class="mt-2 pt-2 border-top">
          <a target="_blank" href="https://wa.me/85298789583">
            <button type="button" class="btn btn-primary btn-whatsapp btn-sm">WhatsApp</button></a>
        </div>
      </div>
    </div>

    <div class="whatsappIcon">
      <img class="whatsappIconImg animate__animated animate__pulse animate__infinite" src="./images/icon_whatsapp.png" height="50px" width="50px" alt="">
    </div>
